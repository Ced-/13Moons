	function alphapopup(divid, vis, dtext, mood)
	{
		if (vis!='hidden')
		{
			actualpopup=divid;
		}
		else
		{
			if(dtext!="")
			{
				setDialogText(dtext, "Seth", mood, "weiter");
			}
			else
			{
				resetDialogText();
			}
		}
		document.getElementById(actualpopup).style.visibility=vis;
	}

rightnumber="1911996323";
safenumber="";
function addSafeNr(number)
{
	safenumber+=number;
	if(safenumber.length==10)
	{
		checksafe();
	}
	writeActualSafeNumber();
}


function checksafe()
{
writetext="Hm... Wie könnte wohl die richtige Kombination sein? Ich glaube bei diesen Safes sind es immer 10 Stellen...";
	if (safenumber!="")
	{ 
		if (safenumber!=rightnumber)
		{
			writetext+="<p style='color:#ff0000'>" + safenumber + " scheint falsch gewesen zu sein.</p>";
			safenumber="";
		}
		else
		{
			alphapopup('', 'hidden', 'Der Tresor ist offen!', 'shocked');
			getFlashMovie("beta").ableGameItem("Tresor", false);
			getFlashMovie("beta").ableGameItem("Tresor_offen", true);
			
		}		
	}
	document.getElementById("safetext").innerHTML=writetext;
}

function writeActualSafeNumber()
{
	document.getElementById("numbertext").innerHTML="Aktuell eingegeben: " + safenumber;
}

function buildInventar(start)
{
itemStart+=start;
if(itemStart<0){itemStart=0;}
if(itemStart>itemArray.length-1){itemStart=itemArray.length-1;}
	for (i=0; i<4; i++)
	{
		if (i+itemStart<itemArray.length)
		{
			document.getElementById("item" + (i+1)).setAttribute("name", itemArray[i+itemStart]);
			document.getElementById("item" + (i+1)).src='items/' + itemArray[i+itemStart] + '.png';
			
		}
		else
		{
			document.getElementById("item" + (i+1)).setAttribute("name","");
			document.getElementById("item" + (i+1)).src="items/empty.png";
		}
	}
}

function addToInventory(itemName)
{
	itemArray.push(itemName);
	itemStart=0;
	buildInventar(0);		
}

function removeFromInventory(itemName)
{
	remIndex=-1;
	for (i=0; i<itemArray.length; i++)
	{
		if(itemArray[i]==itemName)
		{
			remIndex=i;
		}
	}
	if(remIndex!=-1)
	{
		itemArray.splice(remIndex,1);
	}
	itemStart=0;
	buildInventar(0);		
}
